<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>چت با Ai Revolution Club</title>
  <style>
    /* استایل‌ها بدون تغییر */
    body {
      font-family: 'Iranian Sans', sans-serif;
      direction: rtl;
      text-align: right;
      background: linear-gradient(135deg, #0093E9, #80D0C7);
      margin: 0;
      padding: 0;
    }

    .support-box {
      background-color: #ffffff;
      padding: 15px;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      direction: rtl;
    }

    .chat-container {
      width: 100%;
      margin: 50px auto;
      padding: 20px;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 2px solid #80D0C7;
    }

    .chat-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #f0f8ff;
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .message {
      max-width: 80%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 12px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.6;
    }

    .user-message {
      background-color: #0093E9;
      color: white;
      margin-left: auto;
      text-align: left;
    }

    .bot-message {
      background-color: #80D0C7;
      color: white;
      margin-right: auto;
      text-align: right;
    }

    input[type="text"] {
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      width: 100%;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #0093E9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #007bb7;
    }
  </style>
</head>
<body>

<div class="support-box">
  <img src="https://s8.uupload.ir/files/logo_dncn.png" alt="لوگو" class="logo">
  <p>این ربات توسط کانال‌های زیر توسعه داده شده:</p>
</div>

<div class="chat-container">
  <div class="chat-header">
    <h2>چت با Ai Revolution Club</h2>
  </div>
  <div class="messages" id="messages"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="پیام خود را وارد کنید..." onkeydown="if(event.key === 'Enter') sendMessage()">
    <button onclick="sendMessage()">ارسال پیام</button>
  </div>
  <button onclick="newConversation()" style="background-color: #f39c12;">گفتگوی جدید</button>
</div>

<script>
  const apiKey = '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'; // کلید API شما
  const apiUrl = 'https://openrouter.ai/api/v1/chat/completions';

  function displayMessage(message, from) {
    const messageElement = document.createElement('div');
    messageElement.className = `message ${from === 'user' ? 'user-message' : 'bot-message'}`;
    messageElement.innerHTML = message.includes('```')
      ? `<div class="code-container">
           <button class="copy-btn" onclick="copyCode(this)">کپی کد</button>
           <pre>${message.replace(/```/g, '')}</pre>
         </div>`
      : message;
    document.getElementById('messages').appendChild(messageElement);
    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
  }

  async function sendMessage() {
    const userMessage = document.getElementById('userInput').value.trim();
    if (!userMessage) return;

    displayMessage(userMessage, 'user');
    document.getElementById('userInput').value = '';

    const response = await fetch(apiUrl, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${apiKey}`,
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: userMessage }],
        temperature: 0.7,
      }),
    });

    if (!response.ok) {
      console.error("خطای سرور: " + response.status);
      return;
    }

    const data = await response.json();
    const botMessage = data.choices[0].message.content;
    displayMessage(botMessage, 'bot');
  }

  function copyCode(button) {
    const code = button.closest('.code-container').querySelector('pre').textContent;
    navigator.clipboard.writeText(code);
  }

  function newConversation() {
    document.getElementById('messages').innerHTML = '';
    document.getElementById('userInput').value = '';
  }
</script>

</body>
</html>
